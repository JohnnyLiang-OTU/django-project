<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admin_base.css' %}">
    <link rel="shortcut icon" href="{% static 'images/icon/favicon.png' %}" type="image/png">
    <title>Administracion - Auto Centro Santa Rita</title>
</head>
<header>
    <a href="{% url 'administrador' %}"><h1>Auto Centro Santa Rita - Administracion</h1></a>
</header>
<nav>
    <div>
        <a href="{% url 'administrador' %}">Home</a>
        <a href="{% url 'add_product' %}" target="_blank">Add Product</a>
        <a href="{% url 'catalogo' %}">Catalogo</a>
    </div>
    <div>
        <for action="{% url 'logout_view' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>

    </div>
</nav>
<body>
    {% block content %}
    {% endblock content %}
</body>
</html>
